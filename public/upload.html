<!DOCTYPE html>
<html>
<head>
 <title>Video upload</title>
 <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script type="text/javascript" src="js/upload.js"></script>
 <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body onLoad="initialize()">
<h1>Video upload</h1>

<form id="upload-form">
<p>Select a video file: <input type="file" id="file-input"></p>
<p>Title: <input id="title" style="width: 300px;"></p>
<p>Date: <input id="date" type="date"></p>
<p><input type="submit" value="Upload" id="upload-button">
  <img id="spinner" src="spinner.svg"></p>
<ul id="status"></ul>
</form>

</body>
</html>
